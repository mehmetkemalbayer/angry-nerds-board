      }

<body>
  <div class="container">    
    <div class="row">
      <div class="col-xs-12">
        <table id="voteDetails" class="table">
          <th class="barrio">Sicil</th>
          <th class="bungee_inline">bungee_inline</th>
          <th class="fontdiner_swanky">fontdiner_swanky</th>
          <th class="press_start_2p">press_start_2p</th>
          <th class="special_elite">special_elite</th>
          <th class="cabin_condensed">cabin_condensed</th>
          <th class="comfortaa">comfortaa</th>
          <th class="exo">exo</th>
          <th class="orbitron">orbitron</th>
          <th class="arvo">arvo</th>
          <th class="sansita">sansita</th>
          <th class="amarante">amarante</th>
        </table>    
      </div>
    </div>
      <div class="row">    
    <div class="col-xs-6 col-md-2"><a href="/" class="btn btn-block btn-lg btn-success" >Oylama sayfası</a></div>
  </div>
  </div>        
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>   
  <script>
  $( document ).ready(function() {          
    $.ajax({
        url: "/scoretable",
        type: "GET",
        contentType: "application/json; charset=utf-8",        
        success: function(data) {                      
            data.voteDetails.forEach(function(voteDetail) {
            
              $("#voteDetails").append("<tr>" +
                                        "<td class='barrio'>" + voteDetail.sicil + "</td>" +
                                        "<td class='bungee_inline'>" + voteDetail.bungee_inline + "</td>" +
                                        "<td class='fontdiner_swanky'>" + voteDetail.fontdiner_swanky + "</td>" +
                                        "<td class='press_start_2p'>" + voteDetail.press_start_2p + "</td>" +
                                        "<td class='special_elite'>" + voteDetail.special_elite + "</td>" +
                                        "<td class='cabin_condensed'>" + voteDetail.cabin_condensed + "</td>" +
                                        "<td class='comfortaa'>" + voteDetail.comfortaa + "</td>" +
                                        "<td class='exo'>" + voteDetail.exo + "</td>" +
                                        "<td class='orbitron'>" + voteDetail.orbitron + "</td>" +
                                        "<td class='arvo'>" + voteDetail.arvo + "</td>" +
                                        "<td class='sansita'>" + voteDetail.sansita + "</td>" +
                                        "<td class='amarante'>" + voteDetail.amarante + "</td>" )
            });            
            $("#voteDetails").append("<tr>" +
                                        "<td class='barrio'></td>" +
                                        "<td class='bungee_inline'>" + data.votes[0].score + "</td>" +
                                        "<td class='fontdiner_swanky'>" + data.votes[1].score + "</td>" +
                                        "<td class='press_start_2p'>" +  data.votes[2].score+ "</td>" +
                                        "<td class='special_elite'>" + data.votes[3].score + "</td>" +
                                        "<td class='cabin_condensed'>" + data.votes[4].score + "</td>" +
                                        "<td class='comfortaa'>" + data.votes[5].score + "</td>" +
                                        "<td class='exo'>" + data.votes[6].score + "</td>" +
                                        "<td class='orbitron'>" + data.votes[7].score + "</td>" +
                                        "<td class='arvo'>" + data.votes[8].score + "</td>" +
                                        "<td class='sansita'>" + data.votes[9].score + "</td>" +
                                        "<td class='amarante'>" + data.votes[10].score + "</td>" )
            $("." + data.winner).addClass("greenBackground");       
        },
        error: function() {
          toastr.error("Hata aldık");
        }

    }); 
  });
  </script>
  <script src="toastr.min.js"></script>
</body>

</html>
